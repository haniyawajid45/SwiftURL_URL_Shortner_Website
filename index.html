 <!DOCTYPE html>
 <html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftURL | Elegant URL Shortener</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
   rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
   integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  /* CSS variables (theming) */
  :root {
   /* Dark mode colors (default) */
   --bg-primary: #0a0a0f;
   --bg-secondary: #1a1a2e;
   --bg-tertiary: #16213e;
   --card-bg: rgba(26, 26, 46, 0.8);
   --card-border: rgba(255, 255, 255, 0.1);
   --text-primary: #ffffff;
   --text-secondary: #a0a9c0;
   --text-muted: #6b7280;
   --accent-primary: #6366f1;
   --accent-secondary: #8b5cf6;
   --accent-tertiary: #06b6d4;
   --success: #10b981;
   --warning: #f59e0b;
   --error: #ef4444;
   --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
   --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
   --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
   --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
   --shadow-glow: 0 0 50px rgba(99, 102, 241, 0.3);
   --transition-duration: 0.3s;
   /* General transition duration */
   --transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
   /* General transition easing */
  }

  /* Light mode colors */
  [data-theme="light"] {
   --bg-primary: #f8fafc;
   --bg-secondary: #ffffff;
   --bg-tertiary: #f1f5f9;
   --card-bg: rgba(255, 255, 255, 0.9);
   --card-border: rgba(0, 0, 0, 0.1);
   --text-primary: #1e293b;
   --text-secondary: #475569;
   --text-muted: #64748b;
   --accent-primary: #6366f1;
   --accent-secondary: #8b5cf6;
   --accent-tertiary: #06b6d4;
   --success: #059669;
   --warning: #d97706;
   --error: #dc2626;
   --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
   --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
   --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
   --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
   --shadow-glow: 0 0 50px rgba(99, 102, 241, 0.2);
  }

  /* Basic reset and general styles */
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }

  body {
   font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
   background: var(--bg-primary);
   color: var(--text-primary);
   min-height: 100vh;
   overflow-x: hidden;
   position: relative;
   overflow: hidden;
   transition: background-color var(--transition-duration) ease, color var(--transition-duration) ease;
  }

  /* Improved Theme toggle button */
  .theme-toggle {
   position: fixed;
   top: 2rem;
   right: 2rem;
   z-index: 1001;
   background: var(--card-bg);
   backdrop-filter: blur(20px);
   border: 1px solid var(--card-border);
   border-radius: 50px;
   padding: 0.75rem;
   cursor: pointer;
   transition: all var(--transition-duration) var(--transition-easing);
   display: flex;
   align-items: center;
   justify-content: center;
   width: 3.5rem;
   height: 3.5rem;
   box-shadow: var(--shadow-lg);
  }

  .theme-toggle:hover {
   transform: translateY(-2px) scale(1.05);
   box-shadow: var(--shadow-lg), var(--shadow-glow);
  }

  .theme-toggle svg {
   width: 1.5rem;
   height: 1.5rem;
   color: var(--text-primary);
   transition: all var(--transition-duration) ease;
  }

  .theme-toggle .sun-icon {
   display: none;
  }

  .theme-toggle .moon-icon {
   display: block;
  }

  [data-theme="light"] .theme-toggle .sun-icon {
   display: block;
  }

  [data-theme="light"] .theme-toggle .moon-icon {
   display: none;
  }

  /* Loading Screen Styles */
  #loading-screen {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background: var(--bg-primary);
   display: flex;
   justify-content: center;
   align-items: center;
   z-index: 1000;
   transition: opacity 0.5s ease-out;
  }

  .spinner {
   width: 64px;
   height: 64px;
   border: 8px solid;
   border-color: var(--accent-primary) transparent var(--accent-primary) transparent;
   border-radius: 50%;
   animation: spin 1.2s linear infinite;
  }

  @keyframes spin {
   0% {
    transform: rotate(0deg);
   }

   100% {
    transform: rotate(360deg);
   }
  }

  #loading-screen.hidden {
   opacity: 0;
   visibility: hidden;
  }

  /* Background patterns */
  body::before {
   content: '';
   position: fixed;
   top: 0;
   left: 0;
   right: 0;
   bottom: 0;
  }

  /* Container for content */
  .container {
   max-width: 1200px;
   margin: 0 auto;
   padding: 2rem;
   position: relative;
   z-index: 1;
  }

  /* Floating orbs for visual interest */
  .floating-orbs {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   pointer-events: none;
   z-index: 0;
  }

  .orb {
   position: absolute;
   border-radius: 50%;
   filter: blur(40px);
   opacity: 0.3;
   animation: float 6s ease-in-out infinite;
   transition: opacity var(--transition-duration) ease;
  }

  [data-theme="light"] .orb {
   opacity: 0.15;
  }

  .orb:nth-child(1) {
   width: 200px;
   height: 200px;
   background: var(--gradient-1);
   top: 10%;
   left: 10%;
   animation-delay: 0s;
  }

  .orb:nth-child(2) {
   width: 150px;
   height: 150px;
   background: var(--gradient-2);
   top: 60%;
   right: 20%;
   animation-delay: 2s;
  }

  .orb:nth-child(3) {
   width: 100px;
   height: 100px;
   background: var(--gradient-3);
   bottom: 20%;
   left: 60%;
   animation-delay: 4s;
  }

  @keyframes float {
   0%,
   100% {
    transform: translateY(0px) rotate(0deg);
   }

   33% {
    transform: translateY(-20px) rotate(120deg);
   }

   66% {
    transform: translateY(10px) rotate(240deg);
   }
  }

  /* Header styling */
  header {
   text-align: center;
   margin-bottom: 4rem;
   position: relative;
  }

  .logo {
   display: inline-block;
   font-size: 4rem;
   font-weight: 800;
   background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
   -webkit-background-clip: text;
   background-clip: text;
   -webkit-text-fill-color: transparent;
   margin-bottom: 1rem;
   position: relative;
   animation: logoGlow 3s ease-in-out infinite alternate;
  }

  @keyframes logoGlow {
   0% {
    filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
   }

   100% {
    filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.8));
   }
  }

  .subtitle {
   font-size: 1.25rem;
   color: var(--text-secondary);
   font-weight: 300;
   letter-spacing: 0.5px;
   max-width: 600px;
   margin: 0 auto;
   line-height: 1.6;
  }

  /* Glassmorphic card styling */
  .glassmorphic-card {
   background: var(--card-bg);
   backdrop-filter: blur(20px);
   border: 1px solid var(--card-border);
   border-radius: 20px;
   box-shadow: var(--shadow-lg);
   position: relative;
   overflow: hidden;
   transition: all var(--transition-duration) ease;
  }

  .glassmorphic-card::before {
   content: '';
   position: absolute;
   top: 0;
   left: 0;
   right: 0;
   height: 1px;
   background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.4), transparent);
  }

  .glassmorphic-card:hover {
   transform: translateY(-5px);
   box-shadow: var(--shadow-lg), var(--shadow-glow);
  }

  /* Main form card */
  .main-form-card {
   padding: 3rem;
   margin-bottom: 3rem;
  }

  /* Input wrapper */
  .input-wrapper {
   position: relative;
   margin-bottom: 1.5rem;
  }

  .input-icon {
   position: absolute;
   left: 1.25rem;
   top: 50%;
   transform: translateY(-50%);
   width: 1.25rem;
   height: 1.25rem;
   color: var(--text-muted);
   transition: all var(--transition-duration) ease;
   z-index: 2;
  }

  /* Form input styling */
  .form-input {
   width: 100%;
   padding: 1.25rem 1.25rem 1.25rem 3.5rem;
   background: var(--bg-secondary);
   border: 2px solid var(--card-border);
   border-radius: 12px;
   color: var(--text-primary);
   font-size: 1rem;
   font-family: inherit;
   transition: border-color var(--transition-duration) var(--transition-easing);
   box-shadow: none !important;
  }

  .form-input:focus {
   outline: none;
   border-color: var(--accent-primary);
   box-shadow: none;
   /* Remove box-shadow on focus */
   background: var(--bg-secondary);
   /* Keep the background the same */
   transform: none;
   /* Remove the transform */
  }

  .form-input::placeholder {
   color: var(--text-muted);
   transition: opacity var(--transition-duration) ease;
  }

  .form-input:focus::placeholder {
   opacity: 0.7;
  }

  /* DateTime input specific styling */
  input[type="datetime-local"].form-input {
   background: var(--bg-secondary);
   color: var(--text-primary);
   color-scheme: dark;
   /* Default to dark */
   box-shadow: none !important;
  }

  input[type="datetime-local"].form-input:focus {
   background: var(--bg-secondary);
   box-shadow: none !important;
  }

  /* Light theme datetime styling */
  [data-theme="light"] input[type="datetime-local"].form-input {
   background: var(--bg-secondary);
   color: var(--text-primary);
   color-scheme: light;
   box-shadow: none !important;
  }

  [data-theme="light"] input[type="datetime-local"].form-input:focus {
   background: var(--bg-secondary);
   box-shadow: none !important;
  }

  /* Calendar picker indicator styling for both themes */
  input[type="datetime-local"]::-webkit-calendar-picker-indicator {
   cursor: pointer;
   border-radius: 4px;
   padding: 2px;
   background: var(--card-border);
   transition: all var(--transition-duration) ease;
  }

  input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
   background: var(--accent-primary);
  }

  /* Dark theme calendar icon (invert for visibility) */
  input[type="datetime-local"]::-webkit-calendar-picker-indicator {
   filter: invert(1) opacity(0.7);
  }

  /* Light theme calendar icon (normal visibility) */
  [data-theme="light"] input[type="datetime-local"]::-webkit-calendar-picker-indicator {
   filter: opacity(0.7);
  }

  [data-theme="light"] input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
   filter: opacity(1);
  }

  /* DateTime input text styling */
  input[type="datetime-local"]::-webkit-datetime-edit {
   color: var(--text-primary);
  }

  input[type="datetime-local"]::-webkit-datetime-edit-fields-wrapper {
   color: var(--text-primary);
  }

  input[type="datetime-local"]::-webkit-datetime-edit-text {
   color: var(--text-muted);
  }

  input[type="datetime-local"]::-webkit-datetime-edit-month-field,
  input[type="datetime-local"]::-webkit-datetime-edit-day-field,
  input[type="datetime-local"]::-webkit-datetime-edit-year-field,
  input[type="datetime-local"]::-webkit-datetime-edit-hour-field,
  input[type="datetime-local"]::-webkit-datetime-edit-minute-field,
  input[type="datetime-local"]::-webkit-datetime-edit-ampm-field {
   color: var(--text-primary);
  }

  /* Options grid layout */
  .options-grid {
   display: grid;
   grid-template-columns: 1fr 1fr;
   gap: 1.5rem;
   margin-bottom: 2rem;
  }

  /* Submit button */
  .submit-btn {
   width: 100%;
   padding: 1.25rem 2rem;
   background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
   color: white;
   border: none;
   border-radius: 12px;
   font-size: 1.1rem;
   font-weight: 600;
   cursor: pointer;
   transition: all var(--transition-duration) var(--transition-easing);
   position: relative;
   overflow: hidden;
   letter-spacing: 0.5px;
   display: flex;
   align-items: center;
   justify-content: center;
   gap: 0.5rem;
  }

  .submit-btn::before {
   content: '';
   position: absolute;
   top: 0;
   left: -100%;
   width: 100%;
   height: 100%;
   background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
   transition: left 0.5s;
  }

  .submit-btn:hover {
   transform: translateY(-3px);
   box-shadow: var(--shadow-lg), var(--shadow-glow);
  }

  .submit-btn:hover::before {
   left: 100%;
  }

  .submit-btn:disabled {
   opacity: 0.7;
   cursor: not-allowed;
   transform: none;
  }

  /* Loading spinner */
  .loading-spinner {
   display: none;
   width: 20px;
   height: 20px;
   border: 2px solid rgba(255, 255, 255, 0.3);
   border-radius: 50%;
   border-top-color: white;
   animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
   to {
    transform: rotate(360deg);
   }
  }

  /* Result container */
  .result-container {
   margin-top: 2rem;
   opacity: 0;
   transform: translateY(20px);
   transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .result-container.show {
   opacity: 1;
   transform: translateY(0);
  }

  /* Result card */
  .result-card {
   background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
   border: 1px solid rgba(16, 185, 129, 0.3);
   border-radius: 12px;
   padding: 1.5rem;
   display: flex;
   align-items: center;
   gap: 1rem;
   animation: slideInResult 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes slideInResult {
   0% {
    opacity: 0;
    transform: translateX(-50px);
   }

   100% {
    opacity: 1;
    transform: translateX(0);
   }
  }

  /* Result URL link */
  .result-url {
   flex: 1;
   color: var(--success);
   text-decoration: none;
   font-weight: 600;
   font-size: 1.1rem;
   transition: all var(--transition-duration) ease;
  }

  .result-url:hover {
   color: var(--accent-tertiary);
   text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
  }

  /* Copy button */
  .copy-btn {
   background: rgba(16, 185, 129, 0.2);
   border: 1px solid rgba(16, 185, 129, 0.4);
   border-radius: 8px;
   padding: 0.75rem 1rem;
   cursor: pointer;
   transition: all var(--transition-duration) ease;
   display: flex;
   align-items: center;
   gap: 0.5rem;
   color: var(--success);
   font-weight: 500;
  }

  .copy-btn:hover {
   background: rgba(16, 185, 129, 0.3);
   transform: scale(1.05);
  }

  .copy-btn.copied {
   background: var(--success);
   color: white;
   transform: scale(1.1);
  }

  /* Statistics grid */
  .stats-grid {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
   gap: 1rem;
   margin-bottom: 2rem;
  }

  /* Statistic card */
  .stat-card {
   background: var(--card-bg);
   backdrop-filter: blur(20px);
   border: 1px solid var(--card-border);
   border-radius: 12px;
   padding: 1.5rem;
   text-align: center;
   transition: all var(--transition-duration) ease;
  }

  .stat-card:hover {
   transform: translateY(-3px);
   box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }

  [data-theme="light"] .stat-card:hover {
   box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .stat-number {
   font-size: 2rem;
   font-weight: 700;
   color: var(--accent-primary);
   margin-bottom: 0.5rem;
   transition: color var(--transition-duration) ease;
   /* Added transition */
  }

  .stat-label {
   color: var(--text-secondary);
   font-size: 0.9rem;
   font-weight: 500;
   transition: color var(--transition-duration) ease;
   /* Added transition */
  }

  /* Section title */
  .section-title {
   font-size: 2rem;
   font-weight: 700;
   margin: 4rem 0 2rem 0;
   background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
   -webkit-background-clip: text;
   background-clip: text;
   -webkit-text-fill-color: transparent;
   position: relative;
  }

  .section-title::after {
   content: '';
   position: absolute;
   bottom: -10px;
   left: 0;
   width: 100px;
   height: 3px;
   background: var(--gradient-1);
   border-radius: 2px;
  }

  /* Dashboard grid */
  .dashboard-grid {
   display: grid;
   grid-template-columns: 1.5fr 1fr;
   gap: 2rem;
   margin-top: 2rem;
  }

  /* Links container */
  .links-container {
   display: flex;
   flex-direction: column;
   gap: 1rem;
  }

  /* Link card */
  .link-card {
   background: var(--card-bg);
   backdrop-filter: blur(20px);
   border: 1px solid var(--card-border);
   border-radius: 16px;
   padding: 1.5rem;
   transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
   position: relative;
   overflow: hidden;
  }

  .link-card::before {
   content: '';
   position: absolute;
   top: 0;
   left: -100%;
   width: 100%;
   height: 100%;
   background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.05), transparent);
   transition: left 0.6s ease;
  }

  [data-theme="light"] .link-card::before {
   background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.03), transparent);
  }

  .link-card:hover {
   transform: translateY(-8px) scale(1.02);
   border-color: rgba(99, 102, 241, 0.4);
   box-shadow: var(--shadow-lg), 0 0 30px rgba(99, 102, 241, 0.2);
  }

  .link-card:hover::before {
   left: 100%;
  }

  /* Link header */
  .link-header {
   display: flex;
   justify-content: space-between;
   align-items: center;
   margin-bottom: 1rem;
  }

  .short-link {
   color: var(--accent-primary);
   text-decoration: none;
   font-weight: 600;
   font-size: 1.1rem;
   transition: all var(--transition-duration) ease;
   position: relative;
  }

  .short-link::after {
   content: '';
   position: absolute;
   bottom: -2px;
   left: 0;
   width: 0;
   height: 2px;
   background: var(--accent-primary);
   transition: width var(--transition-duration) ease;
  }

  .short-link:hover::after {
   width: 100%;
  }

  /* Click badge */

  .click-badge {
   background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
   color: white;
   padding: 0.5rem 1rem;
   border-radius: 20px;
   font-size: 0.9rem;
   font-weight: 600;
   box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
   animation: pulse 2s infinite;
  }

  @keyframes pulse {
   0%,
   100% {
    transform: scale(1);
   }

   50% {
    transform: scale(1.05);
   }
  }

  /* Original URL */
  .original-url {
   color: var(--text-secondary);
   font-size: 0.9rem;
   margin-bottom: 1rem;
   word-break: break-all;
   opacity: 0.8;
   transition: opacity var(--transition-duration) ease;
  }

  .link-card:hover .original-url {
   opacity: 1;
  }

  /* Link metadata */
  .link-meta {
   display: flex;
   justify-content: space-between;
   font-size: 0.8rem;
   color: var(--text-muted);
   padding-top: 1rem;
   border-top: 1px solid var(--card-border);
  }

  /* Chart card */
  .chart-card {
   background: var(--card-bg);
   backdrop-filter: blur(20px);
   border: 1px solid var(--card-border);
   border-radius: 16px;
   padding: 2rem;
   height: fit-content;
   position: sticky;
   top: 2rem;
  }

  .chart-title {
   font-size: 1.2rem;
   font-weight: 600;
   margin-bottom: 1.5rem;
   color: var(--text-primary);
  }

  .chart-container {
   position: relative;
   height: 300px;
  }

  /* Empty state */
  .empty-state {
   text-align: center;
   padding: 3rem;
   color: var(--text-muted);
   border: 2px dashed var(--card-border);
   border-radius: 16px;
   background: rgba(99, 102, 241, 0.02);
   transition: all var(--transition-duration) ease;
  }

  .empty-state:hover {
   border-color: rgba(99, 102, 241, 0.3);
   background: rgba(99, 102, 241, 0.05);
  }

  .empty-icon {
   width: 3rem;
   height: 3rem;
   margin: 0 auto 1rem;
   opacity: 0.5;
   animation: bounce 2s infinite;
  }

  @keyframes bounce {
   0%,
   20%,
   53%,
   80%,
   100% {
    transform: translate3d(0, 0, 0);
   }

   40%,
   43% {
    transform: translate3d(0, -30px, 0);
   }

   70% {
    transform: translate3d(0, -15px, 0);
   }

   90% {
    transform: translate3d(0, -4px, 0);
   }
  }

  /* Notification */
  .notification {
   position: fixed;
   top: 2rem;
   right: 6rem;
   background: var(--success);
   color: white;
   padding: 1rem 1.5rem;
   border-radius: 12px;
   box-shadow: var(--shadow-lg);
   transform: translateX(400px);
   transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);

  <script>
  document.addEventListener('DOMContentLoaded', () => {
   // Initialize variables
   const elements = {
    form: document.getElementById('shorten-form'),
    longUrlInput: document.getElementById('long-url-input'),
    customAliasInput: document.getElementById('custom-alias-input'),
    expiryDateInput: document.getElementById('expiry-date-input'),
    resultContainer: document.getElementById('result-container'),
    shortUrlLink: document.getElementById('short-url-link'),
    copyButton: document.getElementById('copy-button'),
    linksContainer: document.getElementById('links-container'),
    chartCanvas: document.getElementById('click-chart'),
    notification: document.getElementById('notification'),
    totalLinksEl: document.getElementById('total-links'),
    totalClicksEl: document.getElementById('total-clicks'),
    activeLinksEl: document.getElementById('active-links'),
    loadingScreen: document.getElementById('loading-screen'),
    clearAllButton: document.getElementById('clear-all-button'),
    themeToggle: document.getElementById('theme-toggle')
   };

   let clickChart;

   // Theme management
   const initTheme = () => {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
   };

   const toggleTheme = () => {
    const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);

    // Re-render chart with new theme colors
    const links = getLinksFromStorage();
    const sortedByClicks = [...links]
     .sort((a, b) => b.clickCount - a.clickCount)
     .slice(0, 7);
    const chartLabels = sortedByClicks.map(l => l.shortCode);
    const chartData = sortedByClicks.map(l => l.clickCount);
    initChart(chartLabels, chartData);
   };

   // Theme toggle event listener
   elements.themeToggle.addEventListener('click', toggleTheme);

   // Function to hide the loading screen
   const hideLoadingScreen = () => {
    elements.loadingScreen.classList.add('hidden');
    setTimeout(() => {
     elements.loadingScreen.style.display = 'none';
    }, 500);
    document.body.style.overflow = 'auto';
   };

   // Animation observer for scroll effects
   const observeElements = () => {
    const observer = new IntersectionObserver((entries) => {
     entries.forEach(entry => {
      if (entry.isIntersecting) {
       entry.target.classList.add('visible');
      }
     });
    }, {
     threshold: 0.1
    });

    document.querySelectorAll('.fade-in').forEach(el => {
     observer.observe(el);
    });
   };

   // Redirection logic for short links
   const handleRedirection = () => {
    const hash = window.location.hash.substring(1);
    if (!hash) return;

    const allLinks = getLinksFromStorage();
    const link = allLinks.find(l => l.shortCode === hash);

    if (link) {
     const now = new Date().getTime();
     if (link.expiryDate && new Date(link.expiryDate).getTime() < now) {
      document.body.innerHTML = `
             <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; background: var(--bg-primary); color: var(--text-primary);">
              <div>
               <h1 style="font-size: 3rem; margin-bottom: 1rem; color: var(--error);">Link Expired</h1>
               <p style="font-size: 1.2rem; color: var(--text-secondary);">This short link has expired and is no longer valid.</p>
              </div>
             </div>
            `;
      return;
     }

     link.clickCount++;
     saveLinksToStorage(allLinks);
     window.location.replace(link.originalUrl);
    } else {
     document.body.innerHTML = `
             <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; background: var(--bg-primary); color: var(--text-primary);">
              <div>
               <h1 style="font-size: 3rem; margin-bottom: 1rem; color: var(--error);">404 - Not Found</h1>
               <p style="font-size: 1.2rem; color: var(--text-secondary);">This short link does not exist.</p>
              </div>
             </div>
            `;
    }
   };

   // Storage functions
   const getLinksFromStorage = () => {
    try {
     const links = JSON.parse(localStorage.getItem('shortenedLinks') || '[]');
     const now = new Date().getTime();
     const validLinks = links.filter(link => !link.expiryDate || new Date(link.expiryDate).getTime() > now);

     if (links.length !== validLinks.length) {
      saveLinksToStorage(validLinks);
     }
     return validLinks;
    } catch (error) {
     console.error('Error reading from storage:', error);
     return [];
    }
   };

   const saveLinksToStorage = (links) => {
    try {
     localStorage.setItem('shortenedLinks', JSON.stringify(links));
    } catch (error) {
     console.error('Error saving to storage:', error);
    }
   };

   // Chart initialization
   const initChart = (labels, data) => {
    const ctx = elements.chartCanvas.getContext('2d');

    if (clickChart) {
     clickChart.destroy();
    }

    const gradient = ctx.createLinearGradient(0, 0, 0, 300);
    gradient.addColorStop(0, 'rgba(99, 102, 241, 0.8)');
    gradient.addColorStop(1, 'rgba(139, 92, 246, 0.2)');

    clickChart = new Chart(ctx, {
     type: 'bar',
     data: {
      labels: labels.length > 0 ? labels : ['No data'],
      datasets: [{
       label: 'Clicks',
       data: data.length > 0 ? data : [0],
       backgroundColor: gradient,
       borderColor: '#6366f1',
       borderWidth: 2,
       borderRadius: 8,
       borderSkipped: false,
      }]
     },
     options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
       legend: {
        display: false
       },
       tooltip: {
        backgroundColor: 'rgba(26, 26, 46, 0.95)',
        titleColor: '#ffffff',
        bodyColor: '#a0a9c0',
        borderColor: 'rgba(99, 102, 241, 0.5)',
        borderWidth: 1,
        cornerRadius: 8,
        displayColors: false
       }
      },
      scales: {
       y: {
        beginAtZero: true,
        grid: {
         color: document.documentElement.getAttribute('data-theme') === 'light' ?
          'rgba(0, 0, 0, 0.05)' :
          'rgba(255, 255, 255, 0.05)',
         drawBorder: false
        },
        ticks: {
         color: '#6b7280',
         font: {
          size: 12
         }
        }
       },
       x: {
        grid: {
         display: false
        },
        ticks: {
         color: '#6b7280',
         font: {
          size: 12
         },
         maxRotation: 45
        }
       }
      },
      animation: {
       duration: 1500,
       easing: 'easeOutCubic'
      }
     }
    });
   };

   // Notification system
   const showNotification = (message, type = 'success') => {
    elements.notification.textContent = message;
    elements.notification.style.background = type === 'success' ? 'var(--success)' : 'var(--error)';
    elements.notification.classList.add('show');

    setTimeout(() => {
     elements.notification.classList.remove('show');
    }, 3000);
   };

   // URL validation
   const isValidUrl = (url) => {
    try {
     new URL(url);
     return true;
    } catch {
     return false;
    }
   };

   // Form submission
   elements.form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const longUrl = elements.longUrlInput.value.trim();
    const customAlias = elements.customAliasInput.value.trim().replace(/\s+/g, '-');
    const expiryDate = elements.expiryDateInput.value ? new Date(elements.expiryDateInput.value).toISOString() : null;

    const submitBtn = elements.form.querySelector('.submit-btn');
    const loadingSpinner = submitBtn.querySelector('.loading-spinner');
    const btnText = submitBtn.querySelector('.btn-text');

    // Show loading state
    loadingSpinner.style.display = 'inline-block';
    btnText.textContent = 'Creating...';
    submitBtn.disabled = true;

    // Simulate processing delay for better UX
    await new Promise(resolve => setTimeout(resolve, 800));

    try {
     const allLinks = getLinksFromStorage();

     if (!isValidUrl(longUrl)) {
      throw new Error('Please enter a valid URL.');
     }

     if (customAlias && allLinks.some(link => link.shortCode === customAlias)) {
      throw new Error('This custom alias is already taken. Please choose another.');
     }

     const shortCode = customAlias || Math.random().toString(36).substring(2, 8);
     const shortUrl = `${window.location.href.split('#')[0]}#${shortCode}`;

     const newLink = {
      id: Date.now(),
      originalUrl: longUrl,
      shortCode: shortCode,
      shortUrl: shortUrl,
      createdAt: new Date().toISOString(),
      expiryDate: expiryDate,
      clickCount: 0
     };

     allLinks.unshift(newLink);
     saveLinksToStorage(allLinks);

     // Show result
     elements.shortUrlLink.href = shortUrl;
     elements.shortUrlLink.textContent = shortUrl.replace(/^https?:\/\//, '');
     elements.resultContainer.classList.add('show');

     // Reset form
     elements.form.reset();

     // Update UI
     renderAll();
     showNotification('Short link created successfully!');

    } catch (error) {
     showNotification(error.message, 'error');
    } finally {
     // Reset button state
     loadingSpinner.style.display = 'none';
     btnText.textContent = 'Shorten URL';
     submitBtn.disabled = false;
    }
   });

   // Copy functionality
   elements.copyButton.addEventListener('click', async () => {
    try {
     await navigator.clipboard.writeText(elements.shortUrlLink.href);

     elements.copyButton.classList.add('copied');
     elements.copyButton.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
           <path d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          <span>Copied!</span>
         `;

     setTimeout(() => {
      elements.copyButton.classList.remove('copied');
      elements.copyButton.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
           <path d="M7.5 3.375c0-1.036.84-1.875 1.875-1.875h.375a3 3 0 0 1 3 3v1.875h-1.5V6a1.5 1.5 0 0 0-1.5-1.5h-.375a.375.375 0 0 0-.375.375V18h1.5v1.125c0 1.035-.84 1.875-1.875 1.875h-.375a3 3 0 0 1-3-3V6.375c0-1.036.84-1.875 1.875-1.875Zm12 1.5h-8.625a.375.375 0 0 0-.375.375v14.25c0 .207.168.375.375.375h8.625a.375.375 0 0 0 .375-.375V5.25a.375.375 0 0 0-.375-.375Z" />
          </svg>
          <span>Copy</span>
         `;
     }, 2000);

     showNotification('Link copied to clipboard!');
    } catch (error) {
     showNotification('Failed to copy link', 'error');
    }
   });

   // Render links
   const renderLinks = (links) => {
    if (links.length === 0) {
     elements.linksContainer.innerHTML = `
          <div class="empty-state">
           <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
           </svg>
           <h3 style="margin-bottom: 0.5rem; color: var(--text-secondary);">No links yet</h3>
           <p>Create your first shortened link above to get started!</p>
          </div>
         `;
     return;
    }

    elements.linksContainer.innerHTML = '';
    links.forEach((link, index) => {
     const linkElement = document.createElement('div');
     linkElement.classList.add('link-card');
     if (index === 0) linkElement.classList.add('new-link');

     const expiryText = link.expiryDate ?
      new Date(link.expiryDate).toLocaleDateString() :
      'Never';
     const displayUrl = link.shortUrl.replace(/^https?:\/\//, '');
     const timeAgo = getTimeAgo(new Date(link.createdAt));

     linkElement.innerHTML = `
          <div class="link-header">
           <a href="${link.shortUrl}" class="short-link" target="_blank">${displayUrl}</a>
           <div class="click-badge">${link.clickCount} clicks</div>
          </div>
          <div class="original-url">${link.originalUrl}</div>
          <div class="link-meta">
           <span>Created ${timeAgo}</span>
           <span>Expires: ${expiryText}</span>
          </div>
         `;

     elements.linksContainer.appendChild(linkElement);
    });
   };

   // Statistics calculation
   const updateStats = (links) => {
    const totalLinks = links.length;
    const totalClicks = links.reduce((sum, link) => sum + link.clickCount, 0);
    const now = new Date().getTime();
    const activeLinks = links.filter(link => !link.expiryDate || new Date(link.expiryDate).getTime() > now)
     .length;

    // Animate number changes
    animateNumber(elements.totalLinksEl, totalLinks);
    animateNumber(elements.totalClicksEl, totalClicks);
    animateNumber(elements.activeLinksEl, activeLinks);
   };

   // Number animation
   const animateNumber = (element, targetNumber) => {
    const startNumber = parseInt(element.textContent) || 0;
    const duration = 1000;
    const startTime = Date.now();

    const updateNumber = () => {
     const currentTime = Date.now();
     const progress = Math.min((currentTime - startTime) / duration, 1);
     const easeOutCubic = 1 - Math.pow(1 - progress, 3);
     const currentNumber = Math.floor(startNumber + (targetNumber - startNumber) * easeOutCubic);

     element.textContent = currentNumber;

     if (progress < 1) {
      requestAnimationFrame(updateNumber);
     }
    };

    updateNumber();
   };

   // Time ago helper
   const getTimeAgo = (date) => {
    const now = new Date();
    const diffMs = now - date;
    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    const diffDays = Math.floor(diffHours / 24);

    if (diffDays > 0) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
    if (diffHours > 0) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
    return 'Just now';
   };

   // Main render function
   const renderAll = () => {
    const links = getLinksFromStorage();
    renderLinks(links);
    updateStats(links);

    // Update chart
    const sortedByClicks = [...links]
     .sort((a, b) => b.clickCount - a.clickCount)
     .slice(0, 7);
    const chartLabels = sortedByClicks.map(l => l.shortCode);
    const chartData = sortedByClicks.map(l => l.clickCount);

    initChart(chartLabels, chartData);
   };

   // Parallax effect for floating orbs
   let mouseX = 0;
   let mouseY = 0;
   document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY= e.clientY;

    document.querySelectorAll('.orb').forEach((orb, index) => {
     const speed = (index + 1) * 0.02;
     const x = (mouseX * speed);
     const y = (mouseY * speed);
     orb.style.transform = `translate(${x}px, ${y}px)`;
    });
   });

   // Handle hash changes for navigation
   window.addEventListener('hashchange', handleRedirection);

   // Clear All Links functionality
   elements.clearAllButton.addEventListener('click', () => {
    localStorage.removeItem('shortenedLinks');
    showNotification('All links cleared successfully!');
    renderAll();
   });

   // Initialize everything
   initTheme(); // Initialize theme first
   handleRedirection();
   renderAll();
   observeElements();

   // Add fade-in animations on load
   setTimeout(() => {
    document.querySelectorAll('.fade-in').forEach((el, index) => {
     setTimeout(() => {
      el.classList.add('visible');
     }, index * 200);
    });
   }, 100);

   // Hide loading screen after initial content is loaded
   window.addEventListener('load', hideLoadingScreen);
  });
  </script>
 </body>
