<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftURL | Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* CSS variables (theming) */
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a9c0;
            --text-muted: #6b7280;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #06b6d4;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-radial: radial-gradient(circle at center, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                var(--gradient-radial),
                linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            z-index: 0;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--gradient-1);
            border-radius: 50%;
            opacity: 0.6;
            animation: float-particle 8s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            top: 70%;
            left: 10%;
            animation-delay: 1s;
        }

        .particle:nth-child(6) {
            width: 7px;
            height: 7px;
            top: 40%;
            left: 90%;
            animation-delay: 3s;
        }

        @keyframes float-particle {
            0%,
            100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.6;
            }

            25% {
                transform: translateY(-20px) translateX(10px) scale(1.2);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-40px) translateX(-5px) scale(0.8);
                opacity: 0.4;
            }

            75% {
                transform: translateY(-20px) translateX(-10px) scale(1.1);
                opacity: 0.7;
            }
        }

        /* Main content container */
        .splash-container {
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo styling */
        .splash-logo {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 60%, #4facfe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite alternate;
            letter-spacing: -0.02em;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.6));
                transform: scale(1);
            }

            100% {
                filter: drop-shadow(0 0 60px rgba(139, 92, 246, 0.9));
                transform: scale(1.02);
            }
        }

        /* Tagline */
        .splash-tagline {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: fadeIn 2s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Loading animation */
        .loading-section {
            margin-top: 2rem;
            animation: fadeIn 2s ease-out 1s both;
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-weight: 500;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0 auto 2rem;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        /* Floating icons */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
        }

        .floating-icon {
            position: absolute;
            color: var(--accent-primary);
            opacity: 0.3;
            animation: float-icon 6s infinite ease-in-out;
        }

        .floating-icon:nth-child(1) {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
            font-size: 1.5rem;
        }

        .floating-icon:nth-child(2) {
            top: 25%;
            right: 20%;
            animation-delay: 1s;
            font-size: 1.2rem;
        }

        .floating-icon:nth-child(3) {
            bottom: 30%;
            left: 25%;
            animation-delay: 2s;
            font-size: 1.8rem;
        }

        .floating-icon:nth-child(4) {
            bottom: 20%;
            right: 15%;
            animation-delay: 3s;
            font-size: 1.3rem;
        }

        .floating-icon:nth-child(5) {
            top: 50%;
            left: 10%;
            animation-delay: 4s;
            font-size: 1.6rem;
        }

        .floating-icon:nth-child(6) {
            top: 40%;
            right: 10%;
            animation-delay: 5s;
            font-size: 1.4rem;
        }

        @keyframes float-icon {
            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }

            25% {
                transform: translateY(-15px) rotate(90deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.4;
            }

            75% {
                transform: translateY(-15px) rotate(270deg);
                opacity: 0.5;
            }
        }

        /* Version badge */
        .version-badge {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            animation: fadeIn 2s ease-out 2.5s both;
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: loading-dot 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading-dot {
            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Pulsing ring animation */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            animation: pulse-ring 4s infinite ease-out;
            z-index: 1;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 1s;
            border-color: rgba(139, 92, 246, 0.2);
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 2s;
            border-color: rgba(6, 182, 212, 0.2);
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Features preview */
        .features-preview {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            animation: fadeIn 2s ease-out 3s both;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .feature-item:hover {
            color: var(--text-primary);
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            color: var(--accent-primary);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .splash-logo {
                font-size: 3.5rem;
            }

            .splash-tagline {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .progress-container {
                width: 250px;
            }

            .features-preview {
                flex-direction: column;
                gap: 1rem;
                bottom: 8rem;
            }

            .pulse-ring {
                width: 300px;
                height: 300px;
            }
        }

        /* Exit animation */
        .fade-out {
            animation: fadeOut 0.8s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <!-- Pulse rings -->
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Floating icons -->
    <div class="floating-icons">
        <div class="floating-icon">ðŸ”—</div>

    <!-- Main content -->
    <div class="splash-container">
        <h1 class="splash-logo">SwiftURL</h1>
        <p class="splash-tagline">
            The most elegant way to shorten, track, and manage your URLs
        </p>

        <div class="loading-section">
            <div class="loading-text" id="loading-text">Initializing application...</div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="loading-dots">

        </div>

    <div class="features-preview">
        <div class="feature-item">
            <svg class="feature-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" fill="none" />
            </svg>
            <span>Lightning Fast</span>
        </div>
        <div class="feature-item">
            <svg class="feature-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" fill="none" />

            <svg class="feature-icon" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"

    <!-- Version badge -->
    <div class="version-badge">
        SwiftURL v2.0 Beta
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');

            const loadingSteps = [
                { text: "Initializing application...", progress: 15 },
                { text: "Loading URL engine...", progress: 35 },
                { text: "Setting up analytics...", progress: 55 },
                { text: "Preparing interface...", progress: 75 },
                { text: "Finalizing setup...", progress: 90 },
                { text: "Ready to launch!", progress: 100 }
            ];

            let currentStep = 0;

            const updateProgress = () => {
                if (currentStep < loadingSteps.length) {
                    const step = loadingSteps[currentStep];
                    loadingText.textContent = step.text;
                    progressBar.style.width = step.progress + '%';
                    currentStep++;

                    if (currentStep === loadingSteps.length) {
                        setTimeout(() => {
                            // Redirect to index.html after loading is complete
                            window.location.href = 'index.html';
                        }, 500);
                    } else {
                        setTimeout(updateProgress, 800 + Math.random() * 400);
                    }
                }
            };

            // Start the loading sequence
            setTimeout(updateProgress, 1000);
        });
    </script>
